<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>背景图片页面</title>
    <style>
        /* 设置 body 为 flex 布局，居中显示内容 */
        body {
            display: flex;
            justify-content: center;  /* 水平居中 */
            align-items: center;  /* 垂直居中 */
            height: 100vh;  /* 设置高度为视口高度，确保内容垂直居中 */
            margin: 0;  /* 清除默认边距 */
            background-color: #f4f4f4;  /* 可选的背景色 */
            overflow: hidden;  /* 防止页面滚动 */
        }

        /* 图片容器的样式 */
        .photo {
            width: 100vw;  /* 容器宽度为视口宽度的 80% */
            height: 100vh;  /* 容器高度为视口高度的 80% */
            background-image: url('https://raw.githubusercontent.com/MinKe-1997/kyzj-disc/main/image.jpg');
            background-size: contain;  /* 背景图像按比例缩放并完整显示 */
            background-position: center;  /* 背景图像居中显示 */
            background-repeat: no-repeat;  /* 防止背景图像重复 */
        }
    </style>
</head>

<body>
    <div class="photo">
        <!-- 这里不需要图片标签，因为图片已经作为背景设置 -->
    </div>
</body>

</html>
