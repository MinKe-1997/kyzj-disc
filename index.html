<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片页面</title>
    <style>
        /* 设置 body 为 flex 布局，居中显示内容 */
        body {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            height: 100vh;
            /* 设置高度为视口高度，确保内容垂直居中 */
            margin: 0;
            /* 清除默认边距 */
            background-color: #f4f4f4;
            /* 可选的背景色 */
        }

        /* 图片容器的样式 */
        .photo {
            text-align: center;
            /* 确保图片在容器内居中 */
        }

        img {
            max-width: 100%;
            /* 确保图片在小屏幕上不会溢出 */
            height: auto;
            /* 保持宽高比 */
        }
    </style>
</head>

<body>
    <div class="photo">
        <img src="image.jpg" alt="图片描述">
    </div>
</body>

</html>
