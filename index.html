<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片页面</title>
    <style>
        /* 设置 body 为 flex 布局，居中显示内容 */
        body {
            display: flex;
            justify-content: center;  /* 水平居中 */
            align-items: center;  /* 垂直居中 */
            height: 100vh;  /* 设置高度为视口高度，确保内容垂直居中 */
            margin: 0;  /* 清除默认边距 */
            background-color: #f4f4f4;  /* 可选的背景色 */
            overflow: hidden;  /* 防止页面滚动 */
        }

        /* 图片容器的样式 */
        .photo {
            max-width: 100%;  /* 容器最大宽度为 100% */
            text-align: center;  /* 确保图片在容器内居中 */
            display: flex;
            justify-content: center;  /* 水平居中 */
        }

        img {
            max-width: 100%;  /* 图片的最大宽度为容器宽度 */
            max-height: 100vh;  /* 限制图片最大高度为视口高度 */
            height: auto;  /* 保持宽高比 */
        }
    </style>
</head>

<body>
    <div class="photo">
        <img src="https://raw.githubusercontent.com/MinKe-1997/kyzj-disc/main/image.jpg" alt="图片描述">
    </div>
</body>

</html>
