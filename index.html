<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片页面</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 全局设置页面的字体、背景等 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* 背景色 */
            margin: 0;
            height: 100vh;
            /* 设置页面高度为100%视口 */
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        /* 图片容器的样式 */
        .photo {
            text-align: center;
            /* 确保图片在其容器内居中 */
            max-width: 100%;
            /* 限制容器的最大宽度为100% */
        }

        img {
            width: 100%;
            /* 图片宽度设置为容器的100% */
            height: auto;
            /* 高度自动调整，保持比例 */
            border: 5px solid #ddd;
            /* 图片边框 */
            border-radius: 8px;
            /* 图片圆角 */
        }
    </style>
</head>

<body>
    <div class="photo">
        <img src="image.jpg" alt="图片描述">
    </div>
</body>

</html>
